<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2>Consulta de usuario</h2>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-6">
      <mat-form-field appearance="fill" class="col-12" color="accent">
        <mat-label>Categoría ID</mat-label>
        <input matInput [(ngModel)]="categoryId" placeholder="Escribe el ID de la Categoría">
      </mat-form-field>
    </div>

    <div class="col-md-4 d-flex align-items-end">
      <button mat-raised-button color="primary" class="ml-2" (click)="consulta()">Filtrar</button>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-12">
      <div class="mat-elevation-z8">
        <mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Correo </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> Fecha de registro </th>
            <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>
